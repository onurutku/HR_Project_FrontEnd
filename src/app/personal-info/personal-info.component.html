<div class="container">
  <form [formGroup]="personalInfo" (submit)="stepUp()">
    <div class="mt-5 grid">
      <div class="col-12 md:col-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Adı" />
        </div>
      </div>
      <div class="col-12 md:col-4">
        <div class="p-inputgroup">
          <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
          <input type="text" pInputText placeholder="Soyadı" />
        </div>
      </div>
      <div class="col-12 md:col-4 flex align-items-center">
        <div class="p-inputgroup flex justify-content-center">
          <p-radioButton
            class="mr-2"
            name="gender"
            value="erkek"
            label="Erkek"
            [formControlName]="'gender'"
          ></p-radioButton>
          <p-radioButton
            class="mr-2"
            name="gender"
            value="kadin"
            label="Kadın"
            [formControlName]="'gender'"
          ></p-radioButton>
          <p-radioButton
            name="gender"
            value="none"
            label="Belirtilmemiş"
            [formControlName]="'gender'"
          ></p-radioButton>
        </div>
      </div>
    </div>
    <div class="flex justify-content-end flex-wrap mt-5">
      <button pButton type="submit" label="İleri"></button>
    </div>
  </form>
</div>
